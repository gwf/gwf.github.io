<!DOCTYPE html><html><head><title>artifact04</title>
<style> .rombus { text-align:center; } </style>
<script type="text/javascript">

function makeRow(symbol, count) {
  var span = "<span>" + symbol + "</span>";
  var row = document.createElement('p');
  row.innerHTML = span.repeat(count * 2);
  return row;
}

function makeRombus(symbol, rows) {
  var rombus = document.querySelector(".rombus");
  rombus.innerHTML = "";
  for (var i = 0; i < rows; i++)
    rombus.appendChild(makeRow(symbol, i));
  for (var i = rows-1; i >= 0; i--)
    rombus.appendChild(makeRow(symbol, i));
}

function addToStyle(oddColor, evenColor) {
  var style = document.createElement('style');
  style.type = 'text/css';
  style.innerHTML = "\
    .rombus span:nth-child(odd)  { color:" + oddColor  + "; } \
    .rombus span:nth-child(even) { color:" + evenColor + "; } \
  ";
  document.querySelector("head").appendChild(style);
}

function createRhombus(oddColor, evenColor, symbol, rows) {
  addToStyle(oddColor, evenColor);
  makeRombus(symbol, rows);
}

</script>
</head><body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
  <option value="#4ea369">Green</option>
  <option value="#4e57a3">Blue</option>
  <option value="#8f4ea3">Purple</option>
</select><br>
<label>Choose color for Odd position</label><br>
<select id="colorOdd">
  <option value="#cc3b25">Red</option>
  <option value="#cc8f25">Orange</option>
  <option value="#f8fa7d">Yellow</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
  <option value="*">*</option>
  <option value="$">$</option>
  <option value="@">@</option>
</select>
<br>
<button onclick="createRhombus(
  document.getElementById('colorEven').value,
  document.getElementById('colorOdd').value,
  document.getElementById('symbol').value,
  document.getElementById('rHeight').value);"
  >Display Rhombus
</button>

  <div class="rombus"></div>

</body></html>
